<button (click)="goBack()">Go back</button>


<!-- Forma -->
<form #updateForm="ngForm" (submit)="onFormSubmit(updateForm.value)">
    <div class="form-group" >
        <label for="">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          [(ngModel)]="profObj.username"
          #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
          required
        />
        <small class="text-danger" [class.d-none]="username.untouched || username.valid">*This is required field</small>
      </div>

      <div class="form-group">
        <label for="">Email</label>
        <input
          type="text"
          name="email"
          class="form-control"
          [(ngModel)]="profObj.email"
        />
      </div>
  
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="profObj.name"
        />
      </div>
    
      <div class="form-group">
        <label for="">Mobile</label>
        <input
          type="text"
          name="mobile"
          class="form-control"
          [(ngModel)]="profObj.mobile"
          #mobile="ngModel"
          [class.is-invalid]="mobile.invalid && mobile.touched"
          required
          pattern="^\d{10}$"
        />
        <!-- <small class="text-danger" [class.d-none]="mobile.untouched || mobile.valid">This is required and should be 10 digit</small> -->
        <div *ngIf="mobile.errors && (mobile.invalid || mobile.touched)">
            
            <small class="text-danger" *ngIf="mobile.errors['required']">Mobile number is required</small>
            <small class="text-danger" *ngIf="mobile.errors['pattern']">Mobile number should be 10 digit</small>
        </div>
      </div>
    
      <div class="form-group">
        <label for="">Country</label>
        <select class="form-control" name="country" [(ngModel)]="profObj.country">
          <option *ngFor="let country of countries">{{ country }}</option>
        </select>
      </div>

      <input [disabled]="updateForm.invalid" type="submit" value="Update" class="btn btn-primary" />

</form>
