
<div class="wrapper">

<form #singIn="ngForm" (submit)="onFormSubmit(singIn.value)" class="login-form">
    <h1>Sign In</h1>
    
    
    <div class="form-group">
        <label class="lable" for="">Username</label>
        <input 
            type="text" 
            name="username" 
            class="form-control" 
            (ngModel) = "username" 
            #username="ngModel"
            [class.is-invalid]="username.touched && username.invalid"
            required
        >
        <small class="text-danger" [class.d-none]="username.untouched || username.valid">*This is required field</small>
    </div>

    <div class="form-group">
        <label class="lable" for="">Password</label>
        <input 
            type="text" 
            name="password" 
            class="form-control" 
            (ngModel) = "password" 
            #password="ngModel"
            [class.is-invalid]="password.touched && password.invalid"
            required
        >
        <small class="text-danger" [class.d-none]="password.untouched || password.valid">*This is required field</small>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input 
                type="checkbox" 
                name="subscribe" 
                class="form-check-input" 
                (ngModel)="subscribe"
                #subscribe="ngModel"
                [class.is-invalid]="password.untouched || subscribe.invalid"
                required
            >
            <label for="" class="form-check-label">Subscribe</label>
        </div>
        <small class="text-danger" [class.d-none]="subscribe.valid">*This is required field</small>
    </div>
    
    <input [disabled]="singIn.invalid" type="submit" value="Register" class="btn btn-primary" class="btn-EmailSub">
</form>

</div>
