<html lang="en">
<head>

</head>
<body>

    <nav class='nav-home'>
        <div>
            <div class='logo-wrap'>
                <img class='logoImg-home' src='css/img/logo-ers.png'>
            </div>
            <div class='home-btn'>
                <form action='com.rev.admin.AdminHome' method='post'>
                    <img class='home-btn-img' src='css/svg/home-btn.svg'>
                    <input class='home-btn-submit' type='submit'value='Home'>
                </form>

            <img src='css/svg/log-out.svg'>

    <form class='search_contener search_space' action="com.rev.admin.VerifyRequest" method="post">
        <h2>Approve Or Deny Account</h2>
            <p>ID Update : <input type="text" class='serch_text' id='id' name="updateId" placeholder="Enter ID of Transactions"></p>
            <input type="radio" id="Approve" name="Verify" value="1">
            <label for="Approve">Approve</label><br>
            <input type="radio" id="Deny" name="Verify" value="0">
            <label for="Deny">Deny</label><br>
            <textarea type="text" class='serch_text area' name="adminNote"></textarea>

            <input class='verify verify_accaunt' type="submit" value="Verify">
    </form>

    <script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        let value = params.id;
        const id = document.querySelector('#id');
        id.value = value;
        console.log(id, value);
    </script>
