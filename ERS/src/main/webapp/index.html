<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogIn.css">
    <title>Log in</title>

</head>
<body>

    <div class="wrap_login">
        <div class="contener">
            <h3>Expense Reimbursement System</h3>
            <div class="left">
                <img class="log-img" src="css/img/back-log.png">
            </div>
            <div class="rigth">
                <form class="form_login" action="com.rev.LogIn" method="post">
                    <h1>Welcome Back</h1>
                    <h3>Log in</h3>

                    <label class="labelLog">
                        <span class="span-lab">User name</span>
                        <input class="inputLog" type="text" name="username" placeholder="Type user name">
                    </label>

                    <label class="labelLog">
                        <span class="span-lab"> Password</span>
                        <input class="inputLog" type="text" name="password" placeholder="Type user password">
                    </label>

                    <input class="btm-sub" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
<span class="isError"></span>


    <script src="logInJS.js"></script>
</body>
</html>
