<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<nav class='nav-home'>

            <img class='logoImg-home' src='css/img/logo-ers.png'>

        <div class='home-btn'>
            <form action='com.rev.admin.AdminHome' method='post'>
                <img class='home-btn-img' src='css/svg/home-btn.svg'>

<div class='search_contener search_space'>
    <h4>Specific Employee Request</h4>

        <p>Specific Employee by User Name : <input class='serch_text' type="text" name="updateID" placeholder="Enter userName"></p>
        <input class='verify' type="submit" value="Verify">
    </form>

    <div class='decor'></div>

    <h4>Specific Employee Request by Name</h4>
    <form class='serch_form' action="com.rev.admin.ViewCertainByName" method="post">

            <input class='serch_text' type="text" name="fName" placeholder="Enter first Name"></p>
